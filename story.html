    <!-- Chatbot Floating Button -->
    <a href="chatbot.html" class="chatbot-btn" title="Chatbot">
      <i class="fa-solid fa-robot"></i>
      <span class="chatbot-label">Chatbot</span>
    </a>
    <script src="phenomena.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      let storyName = params.get("story");
      const paramss = new URLSearchParams(window.location.search);
      let storyname = paramss.get("story");
      const bgImage = params.get("bg");
      // Hide all story divs initially
      document
        .querySelectorAll(".myStory")
        .forEach((div) => (div.style.display = "none"));
      // Show only the selected story
      if(storyName) {
        let storyDiv = document.querySelector(`.${storyname}`);
        if (storyDiv) storyDiv.style.display = "flex";
        storyDiv = document.querySelector(`.${storyName}`);
        if(storyDiv) storyDiv.style.display = "flex";
      }
      if(bgImage) {
        document.querySelector(
          ".storyContainer"
        ).style.backgroundImage = `url(${bgImage})`;
      }
    </script>
  </body>
</html>
